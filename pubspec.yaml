name: fatoora
description: "Alwadeh fatoora designed for sefein wa nakhlah"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.3.8
  intl: ^0.19.0
  number_to_word_arabic: ^0.0.8
  sqflite: ^2.2.6
  path_provider: ^2.1.1
  syncfusion_flutter_xlsio: ^20.1.61-beta
  pdf: ^3.8.4
  open_file: ^3.3.2
  gsheets: ^0.4.2
  image_picker: ^1.0.6
  file_picker: ^6.1.1
  horizontal_data_table: ^4.3.1
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  group_radio_button: ^1.3.0
  sqflite_common_ffi: ^2.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Cairo-Regular.ttf
    - assets/fonts/Cairo-Bold.ttf
    - assets/fonts/arial.ttf
    - assets/fonts/arialbd.ttf
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
    - family: Arial
      fonts:
        - asset: assets/fonts/arial.ttf
        - asset: assets/fonts/arialbd.ttf

    - family: Courier New
      fonts:
        - asset: assets/fonts/cour.ttf
        - asset: assets/fonts/courbd.ttf